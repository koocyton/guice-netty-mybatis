<!DOCTYPE html>
<html lang="en">
<title>Infect</title>
<head>
    <meta charset="utf-8">
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/pixi-4.7.1.min.js"></script>
    <script src="/js/infect-1.0.1.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/infect.style.css" rel="stylesheet">
</head>
<body>

<div class="body-background" style="top:0;left:0;width:100%;height:100%;overflow:hidden;">
    <div class="body-background blur-10" style="background-image:url(/css/cn_bg.jpg)"></div>
</div>

<div class="cn-modal-dialog modal-dialog modal-my-sm opacity-95">
    <form method="post" onsubmit="return loginGame(this);">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" name="account" class="form-control" placeholder="选择一个昵称"
                           validation="/!empty:选择一个昵称/" value="">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">开始游戏</button>
            </div>
        </div>
    </form>
</div>

<script>
function loginGame(form) {
    let val = $($(form).find("input")[0]).val();
    $.logger(val, infect.prototype);
    return false;
}
</script>
</body>
</html>
